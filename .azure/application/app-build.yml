            echo "currencyservice:$(SEMVER)" >> "$SERVICES_TO_DEPLOY"
          fi
          if [[ "$(SERVICES_TO_BUILD)" == *"checkoutservice"* ]] || [[ "$(BUILD_ALL_SERVICES)" == "true" ]]; then
