        vmImage: $(VM_IMAGE)
      steps:
      - checkout: self
      
      - script: |
          mkdir -p $(Build.ArtifactStagingDirectory)
          echo "$(SEMVER)" > $(Build.ArtifactStagingDirectory)/semver.txt
          
          # Generate list of services that were actually built
          echo "Generating built services list..."
          SERVICES_TO_DEPLOY="$(Build.ArtifactStagingDirectory)/services-to-deploy.txt"
          
          # Get the services that were detected for building
          SERVICES_TO_BUILD="$(SERVICES_TO_BUILD)"
          echo "Services detected for building: $SERVICES_TO_BUILD"
          
          # Check which services were actually built based on BUILD_ALL_SERVICES flag
          if [ "$(BUILD_ALL_SERVICES)" = "true" ]; then
            echo "Building all services due to BUILD_ALL_SERVICES=true"
            echo "cartservice:$(SEMVER)" >> "$SERVICES_TO_DEPLOY"
            echo "frontend:$(SEMVER)" >> "$SERVICES_TO_DEPLOY"
            echo "productcatalogservice:$(SEMVER)" >> "$SERVICES_TO_DEPLOY"
            echo "currencyservice:$(SEMVER)" >> "$SERVICES_TO_DEPLOY"
            echo "checkoutservice:$(SEMVER)" >> "$SERVICES_TO_DEPLOY"
            echo "shoppingassistantservice:$(SEMVER)" >> "$SERVICES_TO_DEPLOY"
            echo "adservice:$(SEMVER)" >> "$SERVICES_TO_DEPLOY"
            echo "emailservice:$(SEMVER)" >> "$SERVICES_TO_DEPLOY"
            echo "paymentservice:$(SEMVER)" >> "$SERVICES_TO_DEPLOY"
            echo "recommendationservice:$(SEMVER)" >> "$SERVICES_TO_DEPLOY"
            echo "shippingservice:$(SEMVER)" >> "$SERVICES_TO_DEPLOY"
          else
            echo "Building only changed services"
            # Check each service against the SERVICES_TO_BUILD list
            if [[ "$SERVICES_TO_BUILD" == *"cartservice"* ]]; then
              echo "cartservice:$(SEMVER)" >> "$SERVICES_TO_DEPLOY"
            fi
            if [[ "$SERVICES_TO_BUILD" == *"frontend"* ]]; then
              echo "frontend:$(SEMVER)" >> "$SERVICES_TO_DEPLOY"
            fi
            if [[ "$SERVICES_TO_BUILD" == *"productcatalogservice"* ]]; then
              echo "productcatalogservice:$(SEMVER)" >> "$SERVICES_TO_DEPLOY"
            fi
            if [[ "$SERVICES_TO_BUILD" == *"currencyservice"* ]]; then
              echo "currencyservice:$(SEMVER)" >> "$SERVICES_TO_DEPLOY"
            fi
            if [[ "$SERVICES_TO_BUILD" == *"checkoutservice"* ]]; then
              echo "checkoutservice:$(SEMVER)" >> "$SERVICES_TO_DEPLOY"
            fi
            if [[ "$SERVICES_TO_BUILD" == *"shoppingassistantservice"* ]]; then
              echo "shoppingassistantservice:$(SEMVER)" >> "$SERVICES_TO_DEPLOY"
            fi
            if [[ "$SERVICES_TO_BUILD" == *"adservice"* ]]; then
              echo "adservice:$(SEMVER)" >> "$SERVICES_TO_DEPLOY"
            fi
            if [[ "$SERVICES_TO_BUILD" == *"emailservice"* ]]; then
              echo "emailservice:$(SEMVER)" >> "$SERVICES_TO_DEPLOY"
            fi
            if [[ "$SERVICES_TO_BUILD" == *"paymentservice"* ]]; then
              echo "paymentservice:$(SEMVER)" >> "$SERVICES_TO_DEPLOY"
            fi
            if [[ "$SERVICES_TO_BUILD" == *"recommendationservice"* ]]; then
              echo "recommendationservice:$(SEMVER)" >> "$SERVICES_TO_DEPLOY"
            fi
            if [[ "$SERVICES_TO_BUILD" == *"shippingservice"* ]]; then
              echo "shippingservice:$(SEMVER)" >> "$SERVICES_TO_DEPLOY"
            fi
          fi
          
          echo "âœ… Published semver: $(SEMVER)"
          echo "ðŸ“¦ Built services list:"
          cat "$SERVICES_TO_DEPLOY"
        displayName: 'Publish Semver and Built Services'
        
      - task: PublishPipelineArtifact@1
        inputs:
          targetPath: '$(Build.ArtifactStagingDirectory)'
          artifact: 'build-artifacts'
          publishLocation: 'pipeline'