trigger:
  branches:
    include:
      - "main"
  paths:
    include:
      - "src/**"
      - "helm-chart/**"

pr:
  branches:
    include:
      - "main"
  paths:
    include:
      - "src/**"
      - "helm-chart/**"

parameters:
  - name: forceBuildAllServices
    displayName: 'Force Build All Services'
    type: boolean
    default: false

variables:
  - group: 'online-boutique.common'
  - group: 'online-boutique.docker'
  - group: 'online-boutique.kubernetes'
  - name: APP_SOURCE_DIR
    value: '$(System.DefaultWorkingDirectory)/src'
  - name: VM_IMAGE
    value: 'ubuntu-latest'
  - name: BUILD_ALL_SERVICES
    value: ${{ parameters.forceBuildAllServices }}

pool:
  vmImage: $(VM_IMAGE)

stages:
  - stage: DetectChanges
    displayName: 'Detect Changed Services and Calculate Version'
    jobs:
    - job: AnalyzeChanges
      steps:
      - checkout: self
        fetchDepth: 0
        
      - template: templates/detect-changes.yml
        parameters:
          gitDepth: 0
          sourceDir: 'src'
          chartDir: 'helm-chart'
          acrName: $(ACR_NAME)
          resourceGroup: $(RESOURCE_GROUP)
          azureSubscription: $(AZURE_SUBSCRIPTION)

      - template: templates/gitversion/gitversion.yml
        parameters:
          name: 'SetSemver'
          fetchDepth: 0
          useConfigFile: false

    # Conditional Build Stages
  - stage: BuildCartService
    displayName: 'Build Cart Service'
    dependsOn: DetectChanges
    condition: and(succeeded(), or(contains(dependencies.DetectChanges.outputs['AnalyzeChanges.SERVICES_TO_BUILD'], 'cartservice'), eq(variables['BUILD_ALL_SERVICES'], 'true')))
    variables:
      SEMVER: $[ stageDependencies.DetectChanges.AnalyzeChanges.outputs['SetSemver.SEMVER'] ]
    jobs:
    - job: BuildAndPush
      pool:
        vmImage: $(VM_IMAGE)
      steps:
      - checkout: self
        fetchDepth: 0
                
      - template: templates/build.yml
        parameters:
          serviceName: 'cartservice'
          semver: $(SEMVER)

    - job: TrivyScan
      displayName: 'Trivy Security Scan - Cart Service'
      pool:
        vmImage: $(VM_IMAGE)
      steps:
      - checkout: self
      
      - template: templates/trivy/trivy-cd.yml
        parameters:
          imageName: 'cartservice'
          imageTag: '$(SEMVER)'
          registryUrl: '$(ACR_NAME).azurecr.io'
          failOnHigh: true

  - stage: BuildFrontend
