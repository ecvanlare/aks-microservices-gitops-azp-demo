trigger: none

pool:
  vmImage: 'ubuntu-latest'

variables:
  # Common variables from variable groups
  - group: online-boutique.common    # Common variables (like AZURE_SUBSCRIPTION)
  - group: terraform.application     # Application-specific variables
  
  # Terraform-specific variables
  - name: TERRAFORM_DIR
    value: '$(System.DefaultWorkingDirectory)/terraform'
  - name: TERRAFORM_TEMPLATE
    value: '../../templates/terraform/application-terraform.yml'

stages:
- stage: Validate
  displayName: 'Validate Terraform'
  jobs:
  - job: Validate
    displayName: 'Terraform Validate'
    steps:
    - template: ${{ variables.TERRAFORM_TEMPLATE }}
      parameters:
        workingDirectory: '$(TERRAFORM_DIR)'
        command: 'validate'

- stage: Plan
  displayName: 'Plan Changes'
  dependsOn: Validate
  condition: succeeded()
  jobs:
  - job: Plan
    displayName: 'Terraform Plan'
    steps:
    - template: ${{ variables.TERRAFORM_TEMPLATE }}
      parameters:
        workingDirectory: '$(TERRAFORM_DIR)'
        command: 'plan'

# Apply stage requires manual approval in the 'application' environment
- stage: Apply
  displayName: 'Apply Changes'
  dependsOn: Plan
  condition: succeeded()
  jobs:
  - deployment: Apply
    displayName: 'Terraform Apply'
    environment: 'application'
    strategy:
      runOnce:
        deploy:
          steps:
          - template: ${{ variables.TERRAFORM_TEMPLATE }}
            parameters:
              workingDirectory: '$(TERRAFORM_DIR)'
              command: 'apply'
