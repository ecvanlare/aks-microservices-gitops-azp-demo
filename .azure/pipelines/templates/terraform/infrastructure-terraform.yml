parameters:
  workingDirectory: ''  # Directory containing Terraform files
  command: ''  # validate, plan, apply, or destroy

steps:
- task: ms-devlabs.custom-terraform-tasks.custom-terraform-installer-task.TerraformInstaller@1
  displayName: 'Install Terraform'
  inputs:
    terraformVersion: 'latest'

- task: AzureCLI@2
  displayName: 'Run Terraform Command'
  inputs:
    azureSubscription: $(AZURE_SUBSCRIPTION)
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    workingDirectory: ${{ parameters.workingDirectory }}
    inlineScript: |
      set -e

      echo "Initializing Terraform..."
      terraform init \
        -backend-config="storage_account_name=$(STORAGE_ACCOUNT_NAME)" \
        -backend-config="container_name=$(CONTAINER_NAME)" \
        -backend-config="key=$(TERRAFORM_STATE_KEY)" \
        -backend-config="resource_group_name=$(RESOURCE_GROUP_NAME)" \
        -reconfigure

      case "${{ parameters.command }}" in
        validate)
          terraform validate
          ;;
        plan)
          echo "Creating plan file..."
          terraform plan -out=tfplan
          echo "Plan file created at: $(pwd)/tfplan"
          ls -la tfplan
          ;;
        apply)
          if [ ! -f "${{ parameters.workingDirectory }}/tfplan" ]; then
            echo "Plan file not found at ${{ parameters.workingDirectory }}/tfplan. Aborting apply."
            exit 1
          fi
          terraform apply -auto-approve "${{ parameters.workingDirectory }}/tfplan"
          ;;
        destroy)
          terraform destroy -auto-approve
          ;;
        *)
          echo "Invalid command: ${{ parameters.command }}"
          exit 1
          ;;
      esac
