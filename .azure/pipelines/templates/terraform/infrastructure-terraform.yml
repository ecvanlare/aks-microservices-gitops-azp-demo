parameters:
  workingDirectory: ''
  command: ''  # validate, plan, apply, or destroy

steps:
- task: ms-devlabs.custom-terraform-tasks.custom-terraform-installer-task.TerraformInstaller@1
  displayName: 'Install Terraform'
  inputs:
    terraformVersion: 'latest'

- task: AzureCLI@2
  displayName: 'Run Terraform Command'
  inputs:
    azureSubscription: $(AZURE_SUBSCRIPTION)
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    workingDirectory: ${{ parameters.workingDirectory }}
    inlineScript: |
      set -e

      echo "Initializing Terraform..."
      terraform init -reconfigure

      case "${{ parameters.command }}" in
        validate)
          terraform validate
          ;;
        plan)
          rm -f tfplan .terraform.lock.hcl
          echo "Creating plan file..."
          terraform plan -out=tfplan
          echo "Plan file created at: $(pwd)/tfplan"
          ls -la tfplan
          ;;
        apply)
          if [ ! -f .terraform.lock.hcl ] || [ ! -f tfplan ]; then
            echo "Required files (.terraform.lock.hcl or tfplan) missing. Aborting apply."
            exit 1
          fi
          terraform apply -auto-approve tfplan
          ;;
        destroy)
          terraform destroy -auto-approve
          ;;
        *)
          echo "Invalid command: ${{ parameters.command }}"
          exit 1
          ;;
      esac

- ${{ if eq(parameters.command, 'plan') }}:
  - task: PublishPipelineArtifact@1
    displayName: 'Publish Terraform Plan'
    inputs:
      targetPath: '${{ parameters.workingDirectory }}/tfplan'
      artifact: 'tfplan'
      publishLocation: 'pipeline'