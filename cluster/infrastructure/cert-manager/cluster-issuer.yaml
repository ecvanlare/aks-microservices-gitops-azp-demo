apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    emailSecretRef:
      name: cert-manager-secret
      key: email
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
      - dns01:
          cloudflare:
            emailSecretRef:
              name: cert-manager-secret
              key: email
            apiTokenSecretRef:
              name: cert-manager-secret
              key: api-token
