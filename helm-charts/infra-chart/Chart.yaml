apiVersion: v2
name: infra-chart
description: Infrastructure components for Online Boutique
type: application
version: 0.1.0
appVersion: "1.0.0"

dependencies:
  - name: ingress-nginx
    version: 4.7.1
    repository: https://kubernetes.github.io/ingress-nginx
    condition: ingress-nginx.enabled
  - name: cert-manager
    version: 1.18.2
    repository: https://charts.jetstack.io
    condition: cert-manager.enabled
  - name: external-dns
    version: 1.14.1
    repository: https://kubernetes-sigs.github.io/external-dns/
    condition: external-dns.enabled
