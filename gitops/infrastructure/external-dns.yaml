apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: infra
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: git@github.com:ecvanlare/azure-devops-online-boutique.git
    targetRevision: argocd
    path: helm-charts/infra-chart/
    helm:
      values: |
        external-dns:
          enabled: true
          provider: cloudflare
          domainFilters:
            - ecvlsolutions.com
          env:
            - name: CF_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflare-secrets
                  key: CF_API_TOKEN
            - name: CF_ZONE_ID
              valueFrom:
                secretKeyRef:
                  name: cloudflare-secrets
                  key: CF_ZONE_ID
  destination:
    server: https://kubernetes.default.svc
    namespace: infra
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  revisionHistoryLimit: 10