apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitops-bootstrap
  namespace: infra
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: git@github.com:ecvanlare/online-boutique-private.git
    targetRevision: argocd
    path: gitops/
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: infra
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  revisionHistoryLimit: 10 