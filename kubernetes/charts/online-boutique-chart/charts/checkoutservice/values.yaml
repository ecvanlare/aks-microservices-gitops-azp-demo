# Number of replicas to deploy
replicaCount: 1

# Container image configuration
image:
  repository: checkoutservice
  tag: {{ .Values.global.image.tag }}
  pullPolicy: {{ .Values.global.image.pullPolicy }}

# Service configuration
service:
  type: {{ .Values.global.service.type }}
  port: 5050

# Resource configuration
resources:
  limits:
    cpu: {{ .Values.global.resources.limits.cpu }}
    memory: {{ .Values.global.resources.limits.memory }}
  requests:
    cpu: {{ .Values.global.resources.requests.cpu }}
    memory: {{ .Values.global.resources.requests.memory }}

# Environment variables
env:
  PORT: {{ .Values.global.env.PORT }}
  CURRENCY_SERVICE_ADDR: {{ .Values.global.serviceAddresses.CURRENCY_SERVICE_ADDR }}
  SHIPPING_SERVICE_ADDR: {{ .Values.global.serviceAddresses.SHIPPING_SERVICE_ADDR }}
  EMAIL_SERVICE_ADDR: {{ .Values.global.serviceAddresses.EMAIL_SERVICE_ADDR }}
  PAYMENT_SERVICE_ADDR: {{ .Values.global.serviceAddresses.PAYMENT_SERVICE_ADDR }}

# Health check configuration
livenessProbe:
  httpGet:
    path: /health
    port: 5050
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: 5050
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3 