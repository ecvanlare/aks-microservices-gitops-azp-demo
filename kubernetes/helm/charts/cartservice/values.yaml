replicaCount: 1

image:
  repository: cartservice
  tag: {{ .Values.global.image.tag }}
  pullPolicy: {{ .Values.global.image.pullPolicy }}

service:
  type: ClusterIP
  port: 7070

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

env:
  PORT: "7070"
  REDIS_ADDR: "redis-cart:6379"

 